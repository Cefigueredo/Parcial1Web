<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurant & Lounge</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rochester&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <div class="container-fluid">
        <div class="row d-flex justify-content-between align-items-center">
          <div class="col-12 col-sm-10 mt-3">
            <h1 id="titleRestaurant">Restaurant & Lounge</h1>
          </div>
          <div class="col-12 col-sm-2 d-flex justify-content-end">
            <a href="#" id="carItems"
              ><img
                src="./images/shopping-cart.png"
                alt="shopping-cart"
                id="shopping-cart"
            /></a>
            <span id="itemsAdd" class="mt-3"><!-- Items --></span>
          </div>
        </div>
      </div>
    </header>

    <hr />

    <div>
      <div id="bannerRestaurant">
        <img src="./images/banner.png" alt="Banner" id="banner" />
      </div>
    </div>

    <hr />

    <nav
      class="navbar navbar-expand-lg navbar-expand-md navbar-expand-sm navbar-dark bg-dark"
      id="navbarConfig"
    >
      <div class="collapse navbar-collapse col col-sm-12" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto" id="listCategories">
          <!-- List categories -->
        </ul>
      </div>
    </nav>
    <hr />

    <h2 class="text-center" id="titleCategory">
      <!-- Title Category -->
    </h2>

    <hr />

    <div>
      <div class="container-fluid" id="containerCards">
        <div class="row d-flex" id="products">
          <!-- List products -->
        </div>
      </div>
    </div>

    <div class="col-2 col-sm-12">
      <div id="tableItems">
        <!-- Table order -->
      </div>
      <div id="optionsItems">
        <!--Options -->
      </div>
    </div>

    <div
      class="modal fade"
      id="cancelModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Cancel the order</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">Are you sure about cancelling the order?</div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-success btn-border"
              data-dismiss="modal"
              id="buttonYes"
            >
              Yes, I want to cancel the order.
            </button>
            <button
              type="button"
              class="btn btn-danger btn-border"
              data-dismiss="modal"
            >
              No, I want to continue adding products.
            </button>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <div class="text-center mt-2 mb-3">
        <span id="footerText"
          >Contact us: +57 3102171020 - info@restaurant.com - @restaurant</span
        >
      </div>
    </footer>

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>

    <script src="main.js"></script>
  </body>
</html>
